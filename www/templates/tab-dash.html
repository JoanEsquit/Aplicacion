<ion-view view-title="Dashboard">
  <ion-content class="padding">
 <di class="container">
   <div class="row" ng-repeat = "c in Categoria">
     <div class="col" style="background: url("{{c.imagen}}"); background-size: container; background-repeat: no-repeat; width: 50%; height: 100px;">
       <p>{{c.nombreCategoria}}</p>
       <img src="{{c.imagen}}">
     </div>
   </div>
 </di>
  </ion-content>
</ion-view>
